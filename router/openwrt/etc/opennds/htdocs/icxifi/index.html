<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
  <meta name="theme-color" content="#030407">
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>iCxiFi WiFi</title>
  <style>
    *{box-sizing:border-box}body{margin:0;min-height:100vh;background:#030407;color:#f3f7fb;font-family:-apple-system,"Segoe UI",sans-serif;-webkit-text-size-adjust:100%}
    .wrap{width:100%;max-width:960px;margin:0 auto;padding:16px 14px}
    .hero{text-align:center;margin-bottom:20px}
    .kicker{color:#8fcfff;font-weight:700;font-size:.85rem;letter-spacing:.1em}
    h1{margin:10px 0 8px;font-size:1.5rem;color:#f6f9fd}
    .sub{color:#a3aebc;font-size:1rem}
    .panel{background:#10141a;border:1px solid rgba(255,255,255,.15);border-radius:14px;padding:16px;margin-bottom:16px}
    .panel h2{margin:0 0 12px;font-size:.9rem;color:#a3aebc}
    .rates{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px}
    .rate-btn{border:1px solid rgba(255,255,255,.15);background:rgba(4,8,14,.6);color:#f3f7fb;border-radius:12px;padding:14px;min-height:48px;text-align:left;cursor:pointer}
    .rate-btn .price{font-weight:700;font-size:1.1rem;color:#8fcfff}
    .rate-btn .mins{color:#a3aebc;font-size:.85rem}
    #statusBox{white-space:pre-wrap;word-break:break-word;color:#a3aebc;font-size:.85rem}
  </style>
  <link rel="preload" href="/icxifi/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/icxifi/style.css"></noscript>
</head>

<body>
  <main class="wrap">
    <header class="hero">
      <p class="kicker">iCxiFi</p>
      <h1>Connect Fast. Stay Online.</h1>
      <p class="sub">Tap a plan to buy internet time instantly.</p>
    </header>

    <section class="panel">
      <h2>Plans</h2>
      <div id="rates" class="rates"></div>
      <p class="hint" id="modeHint"></p>
    </section>

    <section class="panel status">
      <h2>Status</h2>
      <pre id="statusBox">Loading...</pre>
    </section>
  </main>

  <noscript><p class="noscript-msg">JavaScript is required. Please enable it and reload.</p></noscript>
  <script src="/icxifi/app.js" defer></script>
</body>
</html>
